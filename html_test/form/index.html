<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="shaded"><img src="./images/odin-lined.png" alt="Odin Logo"><p class="logo">ODIN</p></div>
      <p class="credit">photo by somebody</p>
    </div>
    <div class="main">
      <p class="header">This certainly is a <em>real</em> service! Make your dreams come true and sign up <em>NOW</em>!</p>
      <div class="form">
        <h1>Let's do this!</h1>
        <form action="" method="post">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" autofocus>
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="johnname@email.com">
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div>
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password">
          </div>
        </form>
      </div>
      <button type="button">Create Account</button>
      <p class="footer">Already have an account? <a href="http://">Log In</a></p>
    </div>
  </div>
</body>
</html>
